{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Encyclopedia Articles</h1>
<hr class="my-4">

<ul>
    {% for entry in entries %}
        <li>
            <a href="{% url 'encyclopedia:visit_entry' entry %}"> {{ entry }} </a>
        </li>
    {% endfor %}

</ul>
    
{% endblock %}
